  <section class="login">
    <div class="container d-flex h-100 flex-column justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="login-main">
          <h2 class="header-l mb-4">
            Login
          </h2>
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" aria-describedby="loginHelp" placeholder="enter your email">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control append" id="loginPassword" placeholder="enter your password">
                <div class="input-group-append">
                  <span class="input-group-text" onclick="password_show_hide();">
                    <i class="bi bi-eye" id="show_eye"></i>
                    <i class="bi bi-eye-slash d-none" id="hide_eye"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between flex-lg-row flex-column my-4 text-xs">
              <a class="link-blue mb-lg-0 mb-2" href="">Forgot Password</a>
              <div>
                <span>Dont have account?</span>
                <a class="link-blue mb-lg-0 mb-2" href="">Register</a>
              </div>
            </div>
            <button type="submit" class="btn btn-blue w-100">Login</button>
          </form>
          
        </div>
      </div>

    </div>
